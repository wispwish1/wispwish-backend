<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login or Register to Wispwish to create AI-generated digital gifts">
    <title>Wispwish - Login & Registration</title>
    <style>
        /* Existing styles remain unchanged */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px 30px;
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #333;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
            font-style: italic;
        }

        .form-toggle {
            display: flex;
            background: #f8f9fa;
            border-radius: 50px;
            padding: 4px;
            margin-bottom: 30px;
            position: relative;
        }

        .toggle-btn {
            flex: 1;
            padding: 12px 0;
            text-align: center;
            background: none;
            border: none;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .toggle-btn.active {
            color: white;
        }

        .toggle-slider {
            position: absolute;
            top: 4px;
            left: 4px;
            width: calc(50% - 4px);
            height: calc(100% - 8px);
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50px;
            transition: transform 0.3s ease;
            z-index: 1;
        }

        .toggle-slider.register {
            transform: translateX(100%);
        }

        .form-container {
            position: relative;
            overflow: hidden;
        }

        .form {
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .form.hidden {
            transform: translateX(-100%);
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .role-select {
            position: relative;
        }

        .role-select select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 40px;
        }

        .role-info {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 5px;
            padding: 8px 12px;
            background: #f8f9ff;
            border-radius: 8px;
            font-size: 12px;
            color: #555;
        }

        .role-icon {
            width: 16px;
            height: 16px;
        }

        .password-group {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 18px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
            color: #666;
            font-size: 14px;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
            z-index: 1;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            z-index: 2;
        }

        .social-btns {
            display: flex;
            gap: 10px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .social-btn:hover {
            border-color: #667eea;
            transform: translateY(-1px);
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .logo h1 {
                font-size: 24px;
            }
            
            .social-btns {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>Wispwish</h1>
            <p>Gifts born from the heart, delivered in seconds</p>
        </div>

        <div class="form-toggle">
            <button class="toggle-btn active" id="loginToggle">Login</button>
            <button class="toggle-btn" id="registerToggle">Register</button>
            <div class="toggle-slider" id="toggleSlider"></div>
        </div>

        <div class="success-message" id="successMessage"></div>
        <div class="error-message" id="errorMessage"></div>

        <div class="form-container">
            <!-- Login Form -->
            <form class="form" id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" name="email" required>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <div class="password-group">
                        <input type="password" id="loginPassword" name="password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">üëÅ</button>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Sign In</button>

                <div class="forgot-password">
                    <a href="#" onclick="showForgotPassword()">Forgot your password?</a>
                </div>
            </form>

            <!-- Register Form -->
            <form class="form hidden" id="registerForm">
                <div class="form-group">
                    <label for="registerName">Full Name</label>
                    <input type="text" id="registerName" name="name" required>
                </div>

                <div class="form-group">
                    <label for="registerEmail">Email Address</label>
                    <input type="email" id="registerEmail" name="email" required>
                </div>

                <div class="form-group">
                    <label for="userRole">Account Type</label>
                    <div class="role-select">
                        <select id="userRole" name="role" required onchange="showRoleInfo()">
                            <option value="">Select your role</option>
                            <option value="customer">Customer - Send & receive gifts</option>
                            <option value="creator">Creator - Create custom content</option>
                            <option value="business">Business - Corporate gifting</option>
                            <option value="admin">Admin - Platform management</option>
                        </select>
                    </div>
                    <div class="role-info" id="roleInfo" style="display: none;">
                        <span class="role-icon" id="roleIcon">üë§</span>
                        <span id="roleDescription">Choose your account type to get started</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <div class="password-group">
                        <input type="password" id="registerPassword" name="password" required minlength="8">
                        <button type="button" class="password-toggle" onclick="togglePassword('registerPassword')">üëÅ</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-group">
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">üëÅ</button>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Create Account</button>
            </form>
        </div>

        <div class="divider">
            <span>or continue with</span>
        </div>

        <div class="social-btns">
            <button class="social-btn" onclick="socialLogin('google')">
                <span>üîç</span> Google
            </button>
            <button class="social-btn" onclick="socialLogin('facebook')">
                <span>üìò</span> Facebook
            </button>
        </div>
    </div>

    <script>
        // Base URL for API calls (explicitly set to backend server)
        const API_BASE_URL = 'http://localhost:5001';

        // Form Toggle Functionality
        const loginToggle = document.getElementById('loginToggle');
        const registerToggle = document.getElementById('registerToggle');
        const toggleSlider = document.getElementById('toggleSlider');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');

        loginToggle.addEventListener('click', () => {
            showLogin();
        });

        registerToggle.addEventListener('click', () => {
            showRegister();
        });

        function showLogin() {
            loginToggle.classList.add('active');
            registerToggle.classList.remove('active');
            toggleSlider.classList.remove('register');
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
            clearMessages();
        }

        function showRegister() {
            registerToggle.classList.add('active');
            loginToggle.classList.remove('active');
            toggleSlider.classList.add('register');
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
            clearMessages();
        }

        // Password Toggle
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = 'üôà';
            } else {
                input.type = 'password';
                button.textContent = 'üëÅ';
            }
        }

        // Role Information Display
        function showRoleInfo() {
            const roleSelect = document.getElementById('userRole');
            const roleInfo = document.getElementById('roleInfo');
            const roleIcon = document.getElementById('roleIcon');
            const roleDescription = document.getElementById('roleDescription');
            
            const roleData = {
                customer: {
                    icon: 'üéÅ',
                    description: 'Send personalized AI gifts to loved ones'
                },
                creator: {
                    icon: 'üé®',
                    description: 'Create and customize content for the platform'
                },
                business: {
                    icon: 'üè¢',
                    description: 'Manage corporate gifting and team accounts'
                },
                admin: {
                    icon: '‚öôÔ∏è',
                    description: 'Full platform access and management tools'
                }
            };

            if (roleSelect.value && roleData[roleSelect.value]) {
                const role = roleData[roleSelect.value];
                roleIcon.textContent = role.icon;
                roleDescription.textContent = role.description;
                roleInfo.style.display = 'flex';
            } else {
                roleInfo.style.display = 'none';
            }
        }

        // Form Submissions
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            await handleLogin();
        });

        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            await handleRegister();
        });




    async function handleLogin() {
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;

    try {
        console.log('Attempting login to:', `${API_BASE_URL}/api/auth/login`);
        const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email, password }),
        });

        const data = await response.json();
        console.log('Login response:', data);

        if (data.success) {
            sessionStorage.setItem('token', data.token);
            
            showSuccess(data.message);

            // Check user's role (assuming it's returned in `data.user.role`)
            const userRole = data.user?.role;  // Make sure backend sends `user` object

            let redirectUrl;

            if (userRole === 'admin') {
                // Redirect to admin dashboard
                redirectUrl = 'http://127.0.0.1:5500/Frontend/admin-portal/';
            } else {
                // Redirect to normal site
                redirectUrl = 'http://127.0.0.1:5500/Frontend/';
            }

            console.log('Redirecting to:', redirectUrl);
            setTimeout(() => {
                window.location.href = redirectUrl;
            }, 1500);
        } else {
            showError(data.message);
        }
    } catch (error) {
        showError('An error occurred. Please try again.');
        console.error('Login error:', error);
    }
}











        // Add a logout button and this handler:
        function handleLogout() {
            localStorage.removeItem('token');
            sessionStorage.removeItem('token');
            window.location.href = 'login.html'; // or your login route
        }

        async function handleRegister() {
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const role = document.getElementById('userRole').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!name || !email || !role || !password || !confirmPassword) {
                showError('Please fill in all fields');
                return;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            if (password.length < 8) {
                showError('Password must be at least 8 characters long');
                return;
            }

            try {
                console.log('Attempting register to:', `${API_BASE_URL}/api/auth/register`);
                const response = await fetch(`${API_BASE_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, role, password, confirmPassword }),
                });

                const data = await response.json();
                console.log('Register response:', data);

                if (data.success) {
                    localStorage.setItem('token', data.token) || sessionStorage.setItem('token', data.token);
                    showSuccess(data.message);
                    
                    // Get redirect URL from query parameter or default to generator
                    const urlParams = new URLSearchParams(window.location.search);
                    let redirectUrl = urlParams.get('redirect') || 'http://127.0.0.1:5500/Frontend/generator.html';
                    
                    // Clean up redirect URL to use correct origin
                    if (redirectUrl.startsWith('http')) {
                        try {
                            redirectUrl = new URL(redirectUrl).pathname;
                        } catch (e) {
                            console.error('Invalid redirect URL:', redirectUrl);
                            redirectUrl = 'http://127.0.0.1:5500/Frontend/generator.html';
                        }
                    }
                    
                    console.log('Redirecting to:', redirectUrl);
                    setTimeout(() => {
                        window.location.href = redirectUrl;
                    }, 1500);
                } else {
                    showError(data.message);
                }
            } catch (error) {
                showError('An error occurred. Please try again.');
                console.error('Register error:', error);
            }
        }

        // Social Login
        function socialLogin(provider) {
            console.log('Initiating social login with:', provider);
            window.location.href = `${API_BASE_URL}/api/auth/${provider}`;
        }

        // Forgot Password
        async function showForgotPassword() {
            const email = prompt('Enter your email address:');
            if (email) {
                try {
                    console.log('Attempting forgot password to:', `${API_BASE_URL}/api/forgot-password`);
                    const response = await fetch(`${API_BASE_URL}/api/forgot-password`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email }),
                    });

                    const data = await response.json();
                    console.log('Forgot password response:', data);
                    if (data.success) {
                        showSuccess(data.message);
                    } else {
                        showError(data.message);
                    }
                } catch (error) {
                    showError('An error occurred. Please try again.');
                    console.error('Forgot password error:', error);
                }
            }
        }

        // Message Functions
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            const errorDiv = document.getElementById('errorMessage');
            
            errorDiv.style.display = 'none';
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 5000);
        }

        function showError(message) {
            const successDiv = document.getElementById('successMessage');
            const errorDiv = document.getElementById('errorMessage');
            
            successDiv.style.display = 'none';
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function clearMessages() {
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Initialize form
        document.addEventListener('DOMContentLoaded', function() {
            showLogin();
            console.log('Current origin:', window.location.origin);
        });
    </script>
</body>
</html>
